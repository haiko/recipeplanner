<ul class="list-group">
  <li *ngFor="let recipeEntry of recipeEntries" class="list-group-item">
    <div class="row">
      <div class="col-lg-8">
        <a href="{{recipeEntry.url}}" class="text-primary" target="_blank"><strong>{{recipeEntry.title}}</strong></a>
      </div>
      <div class="col-lg-3 bg-primary">
        <span class="pull-right"><span class=""><strong>{{recipeEntry.date|date:'EEEE d MMMM'}}</strong></span></span>
      </div>
      <div class="col-lg-1"><span class="pull-right" (click)="removeEntry(recipeEntry)"><i class="fa fa-trash-o fa-2x" aria-hidden="true"></i></span>
      </div>
    </div>
  </li>
</ul>
